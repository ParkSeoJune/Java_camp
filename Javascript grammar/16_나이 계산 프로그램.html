<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h3>나이 계산 프로그램</h3>
    <hr>
    <script>
        var age;
        var currentyear = 2021;
        var year;
        var year = prompt("태어난 연도를 입력하세요.  (YYYY)", "");
        age = currentyear - year + 1; 
        document.write(currentyear + "년 현재<br>");
        document.write(year + "년에 태어난 사람의 나이는 " + age + "세입니다.");
    </script>
</body>
</html>
