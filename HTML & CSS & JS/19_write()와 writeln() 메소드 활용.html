<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h3>write()와 writelen() 활용</h3>
    <hr>
    <script>
        document.write("<h3>동물원에 소풍갑시다<h3>");
        document.write("<p style='color:blue'>날씨가 좋아 ");
        document.write("소풍갑니다</p>");
        document.write(2+3);
        document.write("명입니다.<br>"); // 다음 줄로 넘어가기

        document.writelen(5); // 다음 줄에 넘어가지 못함
        document.writelen("명입니다.<br>");
    </script>
</body>
</html>
