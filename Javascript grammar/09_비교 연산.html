<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var x=13, y=7;
        document.write("x="+ x + ", y=" + y + "<br><br>");
        document.write("x == y : " + (x ==y) + "<br>");
        document.write("x != y : " + (x != y) + "<br>");
        document.write("x >= y : " + (x>=y) + "<br>");
        document.write("x > y : " + (x>y) + "<br>");
        document.write("x <= y : " + (x<=y) + "<br>");
        document.write("x < y : " + (x < y) + "<br>");
    </script>
</body>
</html>
